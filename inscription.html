<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <title>CHANEL - Inscription</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__iconMenu">
          <div class="header__menuBar"></div>
          <div class="header__menuBar"></div>
          <div class="header__menuBar"></div>
        </div>
        <a href="index.html" class="header__logo">
          <img
            class="header__logo--mobile"
            src="assets/images/logo.png"
            alt="Logo Chanel"
          />
          <img
            class="header__logo--desktop"
            src="assets/images/logo_desktop.png"
            alt="Logo Chanel"
          />
        </a>
        <div class="header__actions">
          <a href="inscription.html"
            ><img src="assets/images/logo_user.svg" alt="Logo user"
          /></a>
          <img src="assets/images/logo_shop.svg" alt="Logo shop" />
        </div>
        <div class="header__navDesktop">
          <ul class="header__navDesktopItems">
            <li><a href="produit.html">Notre Produit</a></li>
            <li><a href="histoire.html">Histoire</a></li>
            <li><a href="#">Mon panier</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="header__navDesktopItems-active">
              <a href="inscription.html">Se connecter</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__navMobile">
        <div class="header__infosMobile">
          <span>MENU</span>
          <img class="header__closeMenu" src="assets/images/close.svg" alt="" />
        </div>
        <ul>
          <li>
            <a href="produit.html">Notre Produit</a>
          </li>
          <li>
            <a href="histoire.html">Histoire</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <h1 class="contact_title inscription_title">S'inscrire</h1>
      <form class="inscription_content contact_form">
        <div class="inscription_inputs">
          <div class="contact_div">
            <label for="nom">Prénom</label>
            <input type="text" placeholder="Ex: Marie" />
          </div>
          <div class="contact_div">
            <label for="nom">Nom</label>
            <input type="text" placeholder="Ex: Dubois" />
          </div>
          <div class="contact_div">
            <label for="nom">E-mail</label>
            <input type="email" placeholder="Ex: mariedubois@gmail.com" />
          </div>
          <div class="contact_div">
            <label for="nom">Mot de passe</label>
            <input type="password" />
          </div>
        </div>
        <div class="inscription_checkbox">
          <input type="checkbox" />
          <label
            >J’ai lu et approuvé les conditions générales d’utilisation</label
          >
        </div>
        <div class="inscription_checkbox">
          <input type="checkbox" />
          <label
            >Je souhaite recevoir les nouveautées et les offres CHANEL par
            mail</label
          >
        </div>
        <button class="contact_submit" type="button" id="submit">
          Nous rejoindre
        </button>
      </form>
    </main>
    <footer>
      <div class="footer_content">
        <div class="footer_items">
          <div class="parcourir">
            <h1>PARCOURIR CHANEL.COM</h1>
            <br />
            <h6>Notre Produit</h6>
            <br />
            <h6>Histoire</h6>
            <br />
            <h6>Application</h6>
            <br />
          </div>
          <div class="service">
            <h1>CONSEILS & SERVICES</h1>
            <br />
            <h6>Points de Ventes</h6>
            <br />
            <h6>Contact</h6>
            <br />
          </div>
          <div class="LEGAL">
            <h1>LEGAL</h1>
            <br />
            <h6>Mention légales</h6>
          </div>
        </div>
        <hr />
        <div class="reseaux">
          <a class="facebook" href="https://www.facebook.com/ChanelFR/"
            ><img src="../assets/images/facebook_icon.svg" alt="insta"
          /></a>
          <br />
          <a class="insta" href="https://instagram.com/chanelofficial"
            ><img src="../assets/images/insta.png" alt="insta"
          /></a>
          <br />
          <a class="twitter" href="https://twitter.com/CHANEL"
            ><img src="../assets/images/twitter.png" alt="twitter"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
