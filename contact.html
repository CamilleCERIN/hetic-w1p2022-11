          <a href="inscription.html"

        <div class="header__navDesktop">
          <ul class="header__navDesktopItems">
            <li><a href="produit.html">Notre Produit</a></li>

    </header>
    <main class="contact_content">
      <h1 class="contact_title">Contact</h1>
      <form class="contact_form">
        <div class="contact_div">
          <label for="nom">Nom</label>
          <input type="text" placeholder="Ex: Marie Dubois" required />
        </div>
        <div class="contact_div">
          <label for="Mail">Mail</label>
          <input
            type="email"
            placeholder="Ex: mariedubois@gmail.com"
            required
          />
        </div>
        <div class="contact_div">
          <label for="Message">Message</label>
          <textarea
            id="Message"
            name="message"
            placeholder="Votre message"
            rows="10"
            cols="35"
            required
          ></textarea>
        </div>
        <button class="contact_submit" type="button" id="submit">
          Valider >
        </button>
      </form>
    </main>
    <footer>
      <div class="footer_content">
        <div class="footer_items">
          <div class="parcourir">
            <h1>PARCOURIR CHANEL.COM</h1>
            <br />
            <h6>Notre Produit</h6>
            <br />
            <h6>Histoire</h6>
            <br />

            <br />
          </div>
          <div class="service">
            <h1>CONSEILS & SERVICES</h1>
            <br />

            <br />

            <br />

            ><img src="assets/images/facebook_icon.svg" alt="facebook"
          /></a>
          <br />
          <a class="insta" href="https://instagram.com/chanelofficial"
            ><img src="assets/images/insta.png" alt="insta"
          /></a>
          <br />
          <a class="twitter" href="https://twitter.com/CHANEL">
            <img src="assets/images/twitter.png" alt="twitter" />
          </a>
        </div>
      </div>
    </footer>
  </body>
