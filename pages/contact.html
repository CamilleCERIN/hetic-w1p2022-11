    <main>
        <form>
            <h1>Contact</h1>
            <div>
              <section>
                <label for="nom">Nom</label>
              </section>
              <textarea
                id="nom"
                name="message"
                placeholder="Ex :Jean Dupont"
                rows="1"
                cols="35"
              ></textarea>
            </div>
            <div>
              <section>
                <label for="Mail">Mail</label>
              </section>
              <input
                type="email"
                id="Mail"
                name="mail"
                placeholder="Votre mail"
              ></input>
            </div>
            <div>
              <section>
                <label for="Message">Message</label>
              </section>
              <textarea
                id="Message"
                name="message"
                placeholder="Votre message"
                rows="10"
                cols="35"
              ></textarea>
            </div>
       
            <button class="submit" type="button" id="submit">Valider ></button>
          </form>
