<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <title>CHANEL</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__iconMenu">
          <div class="header__menuBar"></div>
          <div class="header__menuBar"></div>
          <div class="header__menuBar"></div>
        </div>
        <div class="header__logo">
          <img
            class="header__logo--mobile"
            src="assets/images/logo.png"
            alt="Logo Chanel"
          />
          <img
            class="header__logo--desktop"
            src="assets/images/logo_desktop.png"
            alt="Logo Chanel"
          />
        </div>
        <div class="header__actions">
          <img src="assets/images/logo_user.svg" alt="Logo user" />
          <img src="assets/images/logo_shop.svg" alt="Logo shop" />
        </div>
        <div class="header__navDesktop">
          <ul class="header__navDesktopItems">
            <li>Notre produit</li>
            <hr />
            <li>Son Histoire</li>
            <hr />
            <li>Application</li>
            <hr />
          </ul>
        </div>
      </div>
      <div class="header__navMobile">
        <div class="header__infosMobile">
          <span>MENU</span>
          <img class="header__closeMenu" src="assets/images/close.svg" alt="" />
        </div>
        <ul>
          <li>TRUC</li>
          <li>MACHIN</li>
          <li>BIDULE</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="home_page">
        <section class="img_pant">
          <img src="image/lux-pant (2).png" />
        </section>
      </div>
    </main>

    <footer>
      Mettre footer ici
    </footer>
  </body>
</html>
